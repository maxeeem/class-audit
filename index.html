<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Analysis and Emailing Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader {
            border: 4px solid rgba(0, 0, 0, .1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-2xl mx-auto">
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-10">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-slate-900">PDF Analyzer</h1>
                <p class="text-slate-500 mt-2">Upload a PDF, provide a prompt, and get an AI-powered analysis.</p>
            </div>
            <form id="analysis-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Recipient Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="you@example.com">
                </div>
                <div>
                    <label for="pdf-upload" class="block text-sm font-medium text-slate-700 mb-1">Upload PDF</label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-slate-300 border-dashed rounded-lg">
                        <div class="space-y-1 text-center">
                             <svg class="mx-auto h-12 w-12 text-slate-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg>
                            <div class="flex text-sm text-slate-600">
                                <label for="pdf-file" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500"><span>Upload a file</span><input id="pdf-file" name="pdf-file" type="file" class="sr-only" accept="application/pdf" required></label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p id="file-name" class="text-xs text-slate-500">PDF up to 10MB</p>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="prompt" class="block text-sm font-medium text-slate-700 mb-1">Analysis Prompt</label>
                    <textarea id="prompt" name="prompt" rows="4" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="e.g., Summarize this document in three bullet points."></textarea>
                </div>
                <div>
                    <button type="submit" id="submit-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300">Analyze</button>
                </div>
            </form>
            <div id="status-container" class="mt-8 text-center hidden">
                <div id="loader-container" class="flex flex-col items-center justify-center hidden"><div class="loader"></div><p id="loading-text" class="mt-4 text-slate-600"></p></div>
                <div id="result-container" class="hidden text-left"><h2 class="text-2xl font-bold text-slate-900 mb-4 text-center">Analysis Complete</h2><div id="result-content" class="mt-4 p-6 bg-slate-50 border border-slate-200 rounded-lg max-h-96 overflow-y-auto"></div><button id="reset-btn" class="mt-6 w-full flex justify-center py-3 px-4 border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Start New Analysis</button></div>
                <div id="error-container" class="hidden text-left bg-red-50 border-l-4 border-red-400 p-4 rounded-md"><div class="flex"><div class="ml-3"><h3 class="text-sm font-medium text-red-800">Error</h3><div class="mt-2 text-sm text-red-700"><p id="error-message"></p></div></div></div><button id="reset-error-btn" class="mt-4 w-full flex justify-center py-2 px-4 border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700">Try Again</button></div>
            </div>
        </div>
    </div>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
        const form=document.getElementById("analysis-form"),submitBtn=document.getElementById("submit-btn"),pdfFileInput=document.getElementById("pdf-file"),fileNameDisplay=document.getElementById("file-name"),statusContainer=document.getElementById("status-container"),loaderContainer=document.getElementById("loader-container"),loadingText=document.getElementById("loading-text"),resultContainer=document.getElementById("result-container"),errorContainer=document.getElementById("error-container"),resultContent=document.getElementById("result-content"),errorMessage=document.getElementById("error-message"),resetBtn=document.getElementById("reset-btn"),resetErrorBtn=document.getElementById("reset-error-btn");pdfFileInput.addEventListener("change",(()=>{pdfFileInput.files.length>0?fileNameDisplay.textContent=pdfFileInput.files[0].name:fileNameDisplay.textContent="PDF up to 10MB"}));form.addEventListener("submit",(async e=>{e.preventDefault(),submitBtn.disabled=!0,form.classList.add("hidden"),statusContainer.classList.remove("hidden"),loaderContainer.classList.remove("hidden"),resultContainer.classList.add("hidden"),errorContainer.classList.add("hidden");const t=document.getElementById("prompt").value,n=pdfFileInput.files[0];try{loadingText.textContent="Reading PDF...",loadingText.textContent="Analyzing content with AI...";const e=await readPdf(n),s=await analyzeWithOpenAI(t,e);document.getElementById("result-content").innerHTML=s,resultContainer.classList.remove("hidden")}catch(e){console.error("An error occurred:",e),errorMessage.textContent=e.message||"An unknown error occurred.",errorContainer.classList.remove("hidden")}finally{loaderContainer.classList.add("hidden")}}));async function readPdf(e){return new Promise(((t,n)=>{const s=new FileReader;s.onload=async function(){try{const n=new Uint8Array(this.result),s=await pdfjsLib.getDocument(n).promise;let o="";for(let e=1;e<=s.numPages;e++){const t=await s.getPage(e),n=await t.getTextContent(),r=n.items.map((e=>e.str)).join(" ");o+=r+"\n\n"}t(o)}catch(e){n(new Error("Could not read the PDF file."))}},s.onerror=()=>n(new Error("Failed to read the file.")),s.readAsArrayBuffer(e)}))}async function analyzeWithOpenAI(e,t){const n={prompt:e,text:t};try{const e=await fetch("/.netlify/functions/analyze",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(n)}),s=await e.json();if(!e.ok)throw new Error(s.error||"The analysis request failed.");let o=s.analysis;return o=o.replace(/\n/g,"<br>"),o=o.replace(/\*\*(.*?)\*\*/g,"<strong>$1</strong>"),o.replace(/\*(.*?)\*/g,"<em>$1</em>")}catch(e){throw console.error("Fetch failed:",e),new Error("Could not connect to the analysis service.")}}function resetForm(){form.reset(),fileNameDisplay.textContent="PDF up to 10MB",submitBtn.disabled=!1,form.classList.remove("hidden"),statusContainer.classList.add("hidden"),loaderContainer.classList.add("hidden"),resultContainer.classList.add("hidden"),errorContainer.classList.add("hidden")}resetBtn.addEventListener("click",resetForm),resetErrorBtn.addEventListener("click",resetForm);
    </script>
</body>
</html>
